<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-19</title>
</head>
<body>
    <form name="myForm" onsubmit="return validateForm()">
        姓名:<input type="text" name="fname">
        <input type="submit" value="提交">
    </form>
    <script>
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if (x == null || x == ""){
                alert("姓名不能为空!");
                return false;
            }
        }
    </script>
</body>
</html>
