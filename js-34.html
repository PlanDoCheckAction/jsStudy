<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-34</title>
</head>
<body>
    <p>单击按钮每三秒会出现一个"Hello"警告框.</p>
    <p>再次点击警告框,经过三秒出现新的警告框,这将一直执行...</p>
    <button type="button" onclick="myFunction()">点我</button>
    <script>
        function myFunction() {
            setInterval(function() { alert("Hello") },3000);
        }
    </script>
</body>
</html>
