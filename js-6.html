<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-6</title>
</head>
<body>
    <h1>我的第一段</h1>
    <p id="demo" style="color: #48ff21">JavaScript 能改变 HTML 元素的样式.</p>
    <button type="button" onclick="myFunction()">点击这里改变颜色</button>
    <script>
        function myFunction() {
            var x = document.getElementById("demo");
            x.style.color = "#ff1f1a";
        }
    </script>
</body>
</html>
