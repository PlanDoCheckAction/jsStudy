<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-4</title>
</head>
<body>
    <h1>我的第一段 JavaScript</h1>
    <p id="demo">
        JavaScript 能改变 HTML 元素的内容.
    </p>
    <script>
        function myFunction() {
            var x = document.getElementById("demo");//找到元素
            x.innerHTML="Hello JavaScript!";
        }
    </script>
    <button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
