<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-2</title>
</head>
<body>
    <h1>JavaScript 能够直接写入 HTML 输出流中:</h1>
    <script>
        document.write("<h2>这是一个二级标题</h2>");
        document.write("<p>这是一个段落.</p>");
    </script>
    <p>您只能在HTML输流中使用<strong>document.write</strong>.
    如果您在文档已加载后使用它(比如在函数中),会覆盖整个文档.</p>
</body>
</html>
