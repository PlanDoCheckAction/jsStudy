<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-23</title>
</head>
<body>
    <p>Hello World!</p>
    <div id="main">
        <p>DOM是非常有用的.</p>
        <p>该实例展示了<b>getElementByTagName</b>方法</p>
    </div>

    <script>
        var x = document.getElementById("main");
        var y = x.getElementsByTagName("p");
        document.write('id="main"元素中的第一个段落为: '+y[0].innerHTML);
    </script>
</body>
</html>
