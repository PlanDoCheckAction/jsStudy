<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-20</title>
</head>
<body>
    <h2>为JSON字符串创建对象</h2>
    <p id="demo"></p>
    <script>
        var text = '{"employees":[' +
            '{"firstName":"John","lastName":"Doe"},' +
            '{"firstName":"Anna","lastName":"Smith"},' +
            '{"firstName":"Peter","lastName":"Jones"}' +
            ']}';
        var obj = JSON.parse(text);
        document.getElementById("demo").innerHTML = obj.employees[1].firstName
            + " " + obj.employees[1].lastName;
    </script>
</body>
</html>
