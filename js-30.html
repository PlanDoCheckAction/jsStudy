<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-30</title>
</head>
<body>
    <div id="div1">
        <p id="p1">这是一个段落.</p>
        <p id="p2">这是另一个段落.</p>
    </div>
    <script>
        var para = document.createElement("p");
        var node = document.createTextNode("这是一个新的段落.");
        var element = document.getElementById("div1");
        para.appendChild(node);
        element.appendChild(para);

        var child1 = document.getElementById("p1");
        //element.removeChild(child1);//1
        child1.parentNode.removeChild(child1);//与1的方法相同,child1.parentNode是找到父节点
    </script>
</body>
</html>
