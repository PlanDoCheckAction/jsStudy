<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-26</title>
</head>
<body onload="checkCookies()">
    <p>弹窗-提示浏览器cookie是否可用.</p>
    输入你的英文名小写:<input type="text" id="demo" onchange="myFunction()">
    <div id="demo2" style="width: 100px;height: 100px;background-color: #48ff21" onmouseover="mOver()" onmouseout="mOut()"></div>
    <script>
        function mOver() {
            var x = document.getElementById("demo2");
            x.style.backgroundColor = "#ff3d23";
            x.style.width = "200px";
            x.style.height = "200px";
        }
        function mOut() {
            var x = document.getElementById("demo2");
            x.style.backgroundColor = "#48ff21";
            x.style.width = "100px";
            x.style.height = "100px";
        }
        function checkCookies() {
            if (navigator.cookieEnabled == true){
                alert("Cookies可用")
            } else {
                alert("Cookies不可用")
            }
        }
        function myFunction() {
            var x = document.getElementById("demo");
            x.value = x.value.toUpperCase();
        }
    </script>

</body>
</html>
