<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-25</title>
</head>
<body>
    <h1 onclick="this.innerHTML='涂斌'" style="display: inline">我</h1>
    <h1 onclick="this.innerHTML='是'"  style="display: inline">爱</h1>
    <h1 onclick="this.innerHTML='学霸'"  style="display: inline">你</h1>

    <p onclick="myFunction(this)">点击此处</p>
    <script>
        function myFunction(id){
            id.innerHTML = "文字就会有变化";
        }
    </script>
</body>
</html>
