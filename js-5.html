<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-5</title>
</head>
<body>
    <img src="img/1.gif" id="myImage" onclick="changeImage()">
    <p>点击灯泡就可以打开或关闭这盏灯</p>
    <script>
        function changeImage() {
            var element = document.getElementById("myImage");
            if (element.src.match("1")){
                element.src="img/2.gif";
            } else {
                element.src="img/1.gif";
            }
        }
    </script>
</body>
</html>
