<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-28</title>
    <style>
        div {
            background-color: #ff3d23;
            border: 1px solid;
            padding: 50px;
        }
    </style>
</head>
<body>
    <p>实例演示了在添加不同事件监听时,冒泡与捕获的不同.</p>
    <div id = "myDiv">
        <p id = "myP">点击段落,我是冒泡</p>
    </div>
    <div id = "myDiv2">
        <p id = "myP2">点击段落,我是捕获</p>
    </div>

    <script>
        document.getElementById("myDiv").addEventListener("click",function () { alert("你点击了DIV元素") },false);
        document.getElementById("myP").addEventListener("click",function () { alert("你点击了P元素") },false);
        document.getElementById("myDiv2").addEventListener("click",function () { alert("你点击了DIV2元素") },true);
        document.getElementById("myP2").addEventListener("click",function () { alert("你点击了P2元素") },true);
    </script>
</body>
</html>
