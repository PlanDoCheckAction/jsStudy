<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-18</title>
</head>
<body>
    <p>请输入一个5到10之间的数字:</p>
    <input id="demo" type="text">
    <button type="button" onclick="myFunction()">测试输入</button>
    <p id="mess"></p>

    <script>
        function myFunction() {
            try {
                var x = document.getElementById("demo").value;
                if (x == "")
                    throw "值为空";
                if (isNaN(x))
                    throw "不是数字";
                if (x > 10)
                    throw "太大";
                if (x < 5)
                    throw "太小";
                document.getElementById("mess").innerHTML = "输入正确.";
            }catch(err) {
                var y = document.getElementById("mess").innerHTML = "错误" + err + ".";
            }
        }
    </script>
</body>
</html>
